<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css"/>
        <title>@albertgoncalves/squares</title>
    </head>

    <body>
        <div id="container">
            <div  id="squares_box">
                <svg
                    id="square"
                    width="100%"
                    height="100%"
                    viewbox="0 0 4000 150"
                />
            </div>

            <script type="text/javascript" src="javascripts/squares.js">
            </script>

            <div class="text">
                <p>
                    One square changes every <strong>3</strong> seconds.<br>
                    All squares change every <strong>30</strong> seconds.
                </p>
                <p>
                    <a href=
                        "https://glitch.com/@albertgoncalves"
                    >@albertgoncalves</a>
                </p>
            </div>
        </div>
    </body>
</html>
